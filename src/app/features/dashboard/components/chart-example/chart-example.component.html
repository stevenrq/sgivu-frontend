<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="chart-container">
        <canvas
          baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
